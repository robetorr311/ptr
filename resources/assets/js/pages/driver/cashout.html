                        </div>

                            <span class="badge status-badge">STATUS:<span class="open">{{ bid.status.toUpperCase() }}</span></span>
                        </div>

                            <div class="input-group mb-3">
                                <input type="password" class="form-control custom-gray-fill" placeholder="****"
                                       name="code"
                                       v-model="bid.input_code"
                                       :disabled="bid.status !== 'completed' && bid.status !== 'cashed'"
                                       :class="bid.error ? 'error' : ''"
                                       @keyup=verifyCode(bid)
                                >
                                <div class="input-group-append">
                                    <button @click="submitCode(bid)" class="btn pth-button" type="button"
                                        :disabled="bid.status === 'cashed'">$ CASHOUT</button>
                                </div>
                            </div>
                        </div>
