<div>
    <div class="main-content margin-top-70" style="min-height: 465px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="page-title">Frequently Asked Questions</h1>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div v-for="question in questions" class="col-12 col-lg-4">
                            <div class="question" :class="question.isActive ? 'active' : ''">
                                <div class="question__title">
                                    <span class="question__tag">
                                        {{ question.title }}
                                    </span>
                                    <div class="question__text">
                                        {{ question.text}}
                                    </div>
                                    <span class="question__control">
                                    <i class="fa fa-chevron-down" @click="toggleQuestion(question)" aria-hidden="true"></i>
                                    <i class="fa fa-times" @click="toggleQuestion(question)" aria-hidden="true"></i>
                                </span>
                                </div>
                                <div class="answer">
                                    <span class="answer__title">
                                    Answer
                                </span>
                                    <p class="answer__text">
                                        {{ question.answer }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
